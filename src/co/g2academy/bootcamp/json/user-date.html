<html>
    <head>
        <title>Parsing Date in JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="demo"></div>
        <script>
            var text = `{"name":"John", "birth":"1986-12-14", "city":"New York"}`;
            var obj = JSON.parse(text, function(key, value){
                if(key == "birth"){
                    return new  Date(value);
                } else {
                    return value;
                }
            });
            document.getElementById("demo").innerHTML=obj.name + " born at " + obj.birth;
        </script>
    </body>
</html>
